<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diablo 2 drop stats</title>
    <link rel="stylesheet" href="static/styles/styles.css" type="text/css">
</head>
<body class="hidden">

<template id="content-template">
    <h2 class="attempt">Забег на </h2>
    <h5 class="last-save">Последняя запись: </h5>

    <div class="cols-wrapper top">

        <div class="col keys">
            <div class="row">
                <label for="keys">Ключей</label>
                <div class="input-wrapper">
                    <input type="number" id="keys" name="Keys" data-norune="true">
                    <img alt="" src="static/img/Key.png"/>
                </div>
            </div>
        </div>

        <div class="col andarielessence">
            <div class="row">
                <label for="andarielessence">Эссенций</label>
                <div class="input-wrapper">
                    <input type="number" id="andarielessence" name="AndarielEssence" data-norune="true"
                           data-essence="true">
                    <img alt="" src="static/img/essence_andariel.png"/>
                </div>
            </div>
        </div>

        <div class="col mephistoessence">
            <div class="row">
                <label for="mephistoessence">Эссенций</label>
                <div class="input-wrapper">
                    <input type="number" id="mephistoessence" name="MephistoEssence" data-norune="true"
                           data-essence="true">
                    <img alt="" src="static/img/essence_mephisto.png"/>
                </div>
            </div>
        </div>

        <div class="col diabloessence">
            <div class="row">
                <label for="diabloessence">Эссенций</label>
                <div class="input-wrapper">
                    <input type="number" id="diabloessence" name="DiabloEssence" data-norune="true" data-essence="true">
                    <img alt="" src="static/img/essence_diablo.png"/>
                </div>
            </div>
        </div>

        <div class="col baalessence">
            <div class="row">
                <label for="baalessence">Эссенций</label>
                <div class="input-wrapper">
                    <input type="number" id="baalessence" name="BaalEssence" data-norune="true" data-essence="true">
                    <img alt="" src="static/img/essence_baal.png"/>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <label for="nothing">Ничего</label>
                <div class="input-wrapper">
                    <input type="number" id="nothing" name="Nothings" data-norune="true">
                    <img alt="" src="static/img/Nothings.png"/>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <label for="me">Смертей моих</label>
                <div class="input-wrapper">
                    <input type="number" id="me" name="DeathsMe" data-norune="true">
                    <img alt="" src="static/img/Death.png"/>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <label for="mercenary">Смертей мерка</label>
                <div class="input-wrapper">
                    <input type="number" id="mercenary" name="Deaths" data-norune="true">
                    <img alt="" src="static/img/Death.png"/>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <label for="skillers">Скиллеров</label>
                <div class="input-wrapper">
                    <input type="number" id="skillers" name="Skillers" data-norune="true">
                    <img alt="" src="static/img/GrandCharm.png"/>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <label for="charms">Норм чарм</label>
                <div class="input-wrapper">
                    <input type="number" id="charms" name="Charms" data-norune="true">
                    <img alt="" src="static/img/GrandCharm.png"/>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <label for="uniques"><span class="uniques-color">Уников</span></label>
                <div class="input-wrapper">
                    <input type="number" id="uniques" name="Uniques" data-norune="true">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <label for="sets"><span class="set-color">Сетовых</span></label>
                <div class="input-wrapper">
                    <input type="number" id="sets" name="Sets" data-norune="true">
                </div>
            </div>
        </div>
    </div>

    <div class="cols-wrapper runes-wrapper"></div>
</template>

<div id="tab-buttons-wrapper"></div>

<div id="tabs-wrapper"></div>

<div class="controls">
    <button type="button" id="btnSave">Save</button>
    <button type="button" id="btnSaveNothings">Save Nothings</button>
    <span id="changes-wrapper"></span>
    <button type="button" id="btnReset">Reset all records</button>
</div>

<div class="route-planner-wrapper hidden">
    <h3>Планировщик маршрута</h3>
    <div class="select-wrapper"></div>
    <div class="routes-wrapper"></div>
    <div class="reverse-wrapper hidden-abs">
        <input type="checkbox" id="reverce-checkbox">
        <label for="reverce-checkbox">Reverse route</label>
    </div>
    <div class="buttons-wrapper">
        <button class="hidden-abs" type="button" id="start-router" disabled>Start Router</button>
        <button class="hidden-abs" type="button" id="clear-router" disabled>Clear route planner</button>
    </div>
</div>

<script src="static/scripts/app.js" type="module"></script>
</body>
</html>
